<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/index.css" rel="stylesheet" />
    <script src="PageJS/login.js" type="text/javascript"></script>
</head>
<body>
    <div id="overlay" class="hideEle">
    </div>
    <div id="login-page" class="login-page showEle">
        <div class="form">
            <div class="login-form">
                <input type="text" id="login-userid" placeholder="user email" />
                <input type="password" id="login-password" placeholder="password" />
                <button id="loginUserBtn">login</button>
                <div class="spacer"></div>
                <a href="forgotpassword.html">Forgot Password</a>
                <div class="spacer"></div>
                <p class="error-message" id="login-error"></p>             
            </div>
        </div>
    </div>
</body>
</html>
